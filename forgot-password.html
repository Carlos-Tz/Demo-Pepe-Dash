<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Forgot Password</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script type="text/javascript">
      // Initialize Firebase
      const config = {
        apiKey: "AIzaSyBFMBQ-cq2OZuVZdbzpcMUWLvg0niWSTLs",
      authDomain: "pepe-gaucho-a2c5d.firebaseapp.com",
      databaseURL: "https://pepe-gaucho-a2c5d.firebaseio.com",
      projectId: "pepe-gaucho-a2c5d",
      storageBucket: "pepe-gaucho-a2c5d.appspot.com",
      messagingSenderId: "227255126681"
      };

      firebase.initializeApp(config);

      console.log(firebase.auth().currentUser);

      function sendPasswordReset() {
        const email = document.getElementById('inputEmail').value;
        // [START sendpasswordemail]
        firebase.auth().sendPasswordResetEmail(email).then(function () {
          // Password Reset Email Sent!
          // [START_EXCLUDE]
          alert('Se envió un correo con las instrucciones para restaurar su contraseña!');
          window.location = 'login.html';
          // [END_EXCLUDE]
        }).catch(function (error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode == 'auth/invalid-email') {
            alert('Ingrese un correo válido.');
          } else if (errorCode == 'auth/user-not-found') {
            alert('No hay ningún registro que corresponda con los datos ingresados.');
          }
          console.log(error);
          // [END_EXCLUDE]
        });
        // [END sendpasswordemail];
        // window.location = 'login.html';
      }

    </script>

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Restaurar Contraseña</div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h4>¿Olvidó su contraseña?</h4>
            <p>Ingrese su dirección de correo electrónico y se le enviarán instrucciones de cómo restaurar su contraseña.</p>
          </div>
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese su correo" required="required" autofocus="autofocus">
                <label for="inputEmail">Ingrese su dirección de correo electrónico</label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" onclick="sendPasswordReset()">Restaurar Contraseña</a>
          </form>
          <div class="text-center">
            <a class="d-block small" href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
